<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="slider.css">
    <title>slider</title>
</head>
<body>
    <div class="container">
        <div class="top">
            <img src="./image/arrow.png" alt="arrow" class="arrow left">
            <div class="frame">
                <div class="slider">
                    <img src="https://images.unsplash.com/photo-1575795325632-377ca781cf78?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=866&q=80" 
                    alt="image"
                    class="image"
                    >

                    <img src="https://images.unsplash.com/photo-1628945301291-a19611e106a7?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=875&q=80" 
                    alt="image"
                    class="image"
                    >

                    <img src="https://images.unsplash.com/photo-1597157153515-028fa3d4bd69?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=868&q=80" 
                    alt="image"
                    class="image"
                    >

                    <img src="https://images.unsplash.com/photo-1595350576575-e481a38122bd?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80" 
                    alt="image"
                    class="image"
                    >
                </div>
            </div>
            <img src="./image/arrow.png" alt="arrow" class="arrow right">
        </div>
        <div class="bottom">
        </div>
    </div>

    <script src="./slider.js"></script>
</body>
</html>
